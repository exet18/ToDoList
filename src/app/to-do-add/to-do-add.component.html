<div class="ctn">
  <form [formGroup]="todoForm" (submit)="onSubmit()" class="form">
    <input class="form-control" type="text" id="value" name="value" formControlName="value"/>
    <button type="submit" class="btn btn-dark">Add Item</button>
  </form>
  <button class="btn btn-dark" (click)="allItems()">ShowAll</button>
  <button class="btn btn-dark" (click)="waitItems()">Wait</button>
  <button class="btn btn-dark" (click)="readyItems()">Ready</button>
</div>
